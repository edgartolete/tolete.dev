<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/under-construction.css">
    <link rel="stylesheet" media="screen" href="/src/particle/css/style.css">
    <title>Tolete Web Development Services</title>
</head>
<body id="particles-js">
    <div class="under-construction" >
        <h1>
            <span>Oops...</span><br>
            Website is under construction</h1>
    </div>
     <script src="/src/particle/particles.js"></script>
    <script src="/src/particle/js/app.js"></script>
    
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>

</body>
</html>
